<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
	<h1>Add Work-out</h1>
	<div>
		<form th:object="${exercise}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" /> 
			<label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" /> 
			<label for="pulse">Pulse</label>
			<input type="text" th:field="*{pulse}" />
			<label for="duration">Duration</label> 
			<input type="text" id="duration" th:field="*{duration}" /> 
			<label for="notes">Notes</label>
			<input type="text" id="notes" th:field="*{notes}" /> 
			<label for="catlist">Mood</label>
			<select id="catlist" th:field="*{mood}" class="form-control">
			 <option th:each="mood: ${moods}" th:value="${mood.moodId}" th:text="${mood.name}"></option>
			</select>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>

</html>
