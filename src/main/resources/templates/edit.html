<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit page</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
	<h1>Edit Work-out</h1>
	<div>
		<form th:object="${exercise}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{exerciseId}" class="form-control" /> 
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			<label for="date">Date</label>
			<input type="text" th:field="*{date}" /> 
			<label for="pulse">Pulse</label>
			<input type="text" th:field="*{pulse}" /> 
			<label for="duration">Duration</label> 
			<input type="text" th:field="*{duration}" />
			<label for="notes">Notes</label>
			<input type="text" th:field="*{notes}" />
			<label for="catlist">Mood</label>
			<select id="catlist" th:field="*{mood}" class="form-control">
			 <option th:each="mood: ${moods}" th:value="${mood.moodId}" th:text="${mood.name}"></option>
			</select>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>

</html>
